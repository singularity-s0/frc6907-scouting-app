name: Deploy
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  Deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Prepare Dependencies
        run: |
          flutter pub get
      
      - name: Build & Upload
        run: |
          mkdir -p build/web
          cd build/web
          git clone --branch gh-pages --single-branch https://github.com/singularity-s0/frc6907-scouting-app.git
          flutter build web --release --web-renderer html
          git add -A
          git commit -m 'gh-action deploy'
          git push -f gh-pages
